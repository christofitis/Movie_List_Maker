<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List Maker!</title>

    <style>
        /* --- Modern Dark Mode Theme --- */
        :root {
            --bg-main: #121212;
            --bg-panel: #1e1e1e;
            --bg-card: #252525;
            --bg-accent: #2a2a2a;
            --border: #333;
            --text: #e5e5e5;
            --text-muted: #9b9b9b;
            --accent-blue: #4da3ff;
            --accent-red: #ff5c5c;
            --accent-green: #00b894;
            --shadow: rgba(0, 0, 0, 0.5);
        }

        /* Basic layout and typography */
        body {
            font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-main);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        h1,
        h2 {
            color: var(--text);
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
        }

        /* Main layout container */
        #app-container {
            display: flex;
            flex-grow: 1;
            height: calc(100vh - 80px);
        }

        header {
            background-color: var(--bg-panel);
            padding: 10px 30px;
            border-bottom: 1px solid var(--border);
            box-shadow: 0 2px 6px var(--shadow);
            height: 60px;
            box-sizing: border-box;
        }

        header h1 {
            margin: 0;
            font-size: 1.6rem;
            color: var(--accent-blue);
        }

        /* Sidebar */
        #sidebar {
            width: 300px;
            background-color: var(--bg-panel);
            border-right: 1px solid var(--border);
            padding: 20px;
            overflow-y: auto;
            box-shadow: 2px 0 8px var(--shadow);
            flex-shrink: 0;
        }

        #sidebar h2 {
            font-size: 1.1rem;
            color: var(--accent-blue);
        }

        #sidebar p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* Main content */
        #main-content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        #main-content h2 {
            font-size: 1.2rem;
            color: var(--accent-red);
        }

        #main-content p {
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        /* --- List Manager --- */
        #list-manager {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
            background-color: var(--bg-accent);
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            border: 1px solid var(--border);
        }

        #list-manager label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--text-muted);
        }

        #list-manager select,
        #list-manager input {
            padding: 8px 10px;
            border: 1px solid var(--border);
            background-color: var(--bg-card);
            border-radius: 6px;
            color: var(--text);
            font-size: 0.95rem;
        }
        
        #list-manager select {
             flex-grow: 1;
        }

        #list-manager input {
            flex-grow: 2;
        }

        #list-manager button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #add-list-btn {
            background-color: var(--accent-green);
            color: white;
        }
        #add-list-btn:hover {
             background-color: #00d1a7;
        }

        #delete-list-btn {
            background-color: var(--accent-red);
            color: white;
            margin-left: auto;
        }
         #delete-list-btn:hover {
             background-color: #ff7675;
        }
        /* --- End List Manager --- */


        /* Input area */
        #add-task-area {
            display: flex;
            margin-bottom: 20px;
        }

        #new-task-title {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid var(--border);
            background-color: var(--bg-accent);
            border-radius: 6px;
            color: var(--text);
            font-size: 1rem;
        }

        #new-task-title::placeholder {
            color: var(--text-muted);
        }

        #add-task-btn {
            padding: 10px 15px;
            margin-left: 10px;
            background: linear-gradient(135deg, var(--accent-blue), #2979ff);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.2s ease;
        }

        #add-task-btn:hover {
            background: linear-gradient(135deg, #5cb3ff, #3a8cff);
            box-shadow: 0 0 8px rgba(77, 163, 255, 0.5);
        }

        /* Task lists */
        .task-list {
            list-style: none;
            padding: 10px;
            margin: 0;
            min-height: 100px;
            background-color: var(--bg-accent);
            border-radius: 6px;
            border: 1px solid var(--border);
        }

        #sidebar-list {
            background-color: transparent;
            border: none;
            padding: 0;
            min-height: 50px;
        }

        /* Card styling */
        .card {
            background-color: var(--bg-card);
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 6px;
            box-shadow: 0 2px 4px var(--shadow);
            cursor: grab;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            transition: transform 0.15s ease, box-shadow 0.2s ease, opacity 0.2s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 10px var(--shadow);
        }

        .card:last-child {
            margin-bottom: 0;
        }

        .card-title {
            flex-grow: 1;
            overflow-wrap: break-word;
            margin-right: 10px;
        }

        /* Card accent borders */
        #sidebar-list .card {
            border-left: 4px solid var(--accent-blue);
        }

        #priority-list {
            counter-reset: card-counter;
        }


        #priority-list .card {
            border-left: 4px solid var(--accent-red);
            counter-increment: card-counter;
            position: relative;
            padding-left: 40px;
        }

        #priority-list .card::before {
            content: counter(card-counter) ".";
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            font-weight: 600;
            font-size: 0.95rem;
            width: 20px;
            text-align: right;
        }

        /* Drag state */
        .card.dragging {
            opacity: 0.4;
            box-shadow: 0 6px 14px var(--shadow);
            cursor: grabbing;
        }

        /* Card controls */
        .card-controls {
            display: flex;
            align-items: center;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.2s ease;
        }

        .card:hover .card-controls {
            visibility: visible;
            opacity: 1;
        }

        /* Buttons inside cards */
        .move-btn {
            cursor: pointer;
            color: var(--text-muted);
            font-weight: bold;
            font-size: 1.2rem;
            padding: 0 4px;
            line-height: 1;
            transition: color 0.2s;
        }

        .move-btn:hover {
            color: var(--accent-green);
        }

        .remove-btn {
            cursor: pointer;
            color: var(--accent-red);
            font-weight: bold;
            font-size: 1.4rem;
            padding: 0 4px;
            line-height: 1;
            transition: color 0.2s;
        }

        .remove-btn:hover {
            color: #ff7675;
        }

        /* Sidebar remove visibility */
        #sidebar-list .card:hover .remove-btn {
            visibility: visible;
            opacity: 1;
        }

        /* Button bar */
        #button-bar {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        #button-bar button {
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }

        #clear-data-btn {
            background-color: var(--accent-red);
            color: white;
        }

        #clear-data-btn:hover {
            background-color: #ff7675;
            box-shadow: 0 0 8px rgba(255, 92, 92, 0.4);
        }

        #export-btn {
            background-color: var(--accent-blue);
            color: white;
        }

        #export-btn:hover {
            background-color: #5cb3ff;
            box-shadow: 0 0 8px rgba(77, 163, 255, 0.4);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-panel);
        }

        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>

<body>

    <header>
        <h1>Movie List Maker!</h1>
    </header>

    <div id="app-container">
        <aside id="sidebar">
            <h2>All Movies (A-Z)</h2>
            <p style="font-size: 0.9rem; color: #777;">Drag movies to the list to move them. Drag them back here to
                un-prioritize.</p>
            <ul id="sidebar-list" class="task-list">
            </ul>
        </aside>

        <main id="main-content">

            <section id="list-manager">
                 <label for="list-select">Current List:</label>
                <select id="list-select"></select>
                <input type="text" id="new-list-name" placeholder="New list name...">
                <button id="add-list-btn">Add New</button>
                <button id="delete-list-btn">Delete Current</button>
            </section>

            <section id="add-task-area">
                <input type="text" id="new-task-title" placeholder="Enter a new movie to add...">
                <button id="add-task-btn">Add Movie</button>
            </section>

            <h2 id="priority-list-title">Movie List 🎬</h2>
            <p style="font-size: 0.9rem; color: #777;">Drag movies to re-order them, or use the ↑↓ arrows.</p>
            <ul id="priority-list" class="task-list">
            </ul>

            <div id="button-bar">
                <button id="export-btn">Export to .txt</button>
                <button id="clear-data-btn">Clear All Saved Data</button>
            </div>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- DOM Elements ---
            const addTaskBtn = document.getElementById('add-task-btn');
            const newTaskInput = document.getElementById('new-task-title');
            const sidebar = document.getElementById('sidebar');
            const sidebarList = document.getElementById('sidebar-list');
            const priorityList = document.getElementById('priority-list');
            const clearDataBtn = document.getElementById('clear-data-btn');
            const exportBtn = document.getElementById('export-btn');

            // New List Manager Elements
            const listSelect = document.getElementById('list-select');
            const newListInput = document.getElementById('new-list-name');
            const addListBtn = document.getElementById('add-list-btn');
            const deleteListBtn = document.getElementById('delete-list-btn');
            const priorityListTitle = document.getElementById('priority-list-title');

            // --- App State ---
            let currentlyDragging = null;
            const STORAGE_KEY = 'movieListAppStorage';
            let appState = {
                activeListName: null,
                lists: {}
            };

            // --- Event Listeners ---
            addTaskBtn.addEventListener('click', addNewTask);
            newTaskInput.addEventListener('keyup', (e) => {
                if (e.key === 'Enter') {
                    addNewTask();
                }
            });

            // List Manager Listeners
            listSelect.addEventListener('change', switchActiveList);
            addListBtn.addEventListener('click', addNewList);
            deleteListBtn.addEventListener('click', deleteCurrentList);

            // Button Bar Listeners
            clearDataBtn.addEventListener('click', clearAllData);
            exportBtn.addEventListener('click', exportToTxt);

            // Drag & Drop Listeners
            setupDragDropListeners();

            // --- Initialization ---
            function initialize() {
                loadFullState();
                populateListDropdown();
                loadCurrentListUI();
            }

            // --- State Management Functions ---

            /**
             * Loads the entire app state from local storage.
             * If no state exists, creates a default list.
             */
            function loadFullState() {
                const savedState = localStorage.getItem(STORAGE_KEY);
                if (savedState) {
                    appState = JSON.parse(savedState);
                } else {
                    // First time user, create a default state
                    appState = {
                        activeListName: "Top 100 Movies of all Time",
                        lists: {
                            "My First List": {
                                sidebar: ["Example Movie 1", "Example Movie 2"],
                                priority: ["Example Prioritized Movie"]
                            }
                        }
                    };
                    saveFullState();
                }
            }

             /**
             * Saves the current list's state from the DOM into the appState object,
             * then persists the entire appState to local storage.
             */
            function saveCurrentListState() {
                if (!appState.activeListName) return; // No active list to save to

                const sidebarTasks = Array.from(sidebarList.querySelectorAll('.card-title'))
                    .map(span => span.textContent);
                const priorityTasks = Array.from(priorityList.querySelectorAll('.card-title'))
                    .map(span => span.textContent);

                appState.lists[appState.activeListName] = {
                    sidebar: sidebarTasks,
                    priority: priorityTasks
                };
                
                saveFullState();
            }

            /**
             * Saves the entire appState object to local storage.
             */
            function saveFullState() {
                 localStorage.setItem(STORAGE_KEY, JSON.stringify(appState));
            }

            /**
             * Populates the dropdown <select> with all available list names.
             */
            function populateListDropdown() {
                listSelect.innerHTML = ''; // Clear existing options
                const listNames = Object.keys(appState.lists);
                
                listNames.forEach(name => {
                    const option = document.createElement('option');
                    option.value = name;
                    option.textContent = name;
                    if (name === appState.activeListName) {
                        option.selected = true;
                    }
                    listSelect.appendChild(option);
                });
            }

            /**
             * Clears and repopulates the UI lists based on the activeListName in appState.
             */
            function loadCurrentListUI() {
                // Clear existing cards
                sidebarList.innerHTML = '';
                priorityList.innerHTML = '';

                const activeList = appState.lists[appState.activeListName];
                if (!activeList) {
                    console.error("Error: Active list not found in appState.");
                    // This case might happen if data is corrupted. Create a new one.
                    appState.activeListName = "New Default List";
                    appState.lists[appState.activeListName] = { sidebar: [], priority: [] };
                    populateListDropdown();
                    return;
                }

                // Update priority list title
                priorityListTitle.textContent = `${appState.activeListName} 🎬`;

                // Load sidebar tasks
                if (activeList.sidebar) {
                    activeList.sidebar.forEach(title => {
                        const card = createSidebarCardElement(title);
                        sidebarList.appendChild(card);
                    });
                    sortSidebar();
                }

                // Load priority tasks
                if (activeList.priority) {
                    activeList.priority.forEach(title => {
                        const card = createPriorityCardElement(title);
                        priorityList.appendChild(card);
                    });
                }
            }
            
            // --- List Management Functions ---
            
            function switchActiveList() {
                const newListName = listSelect.value;
                appState.activeListName = newListName;
                saveFullState(); // Save the change in active list
                loadCurrentListUI(); // Reload the UI for the new list
            }
            
            function addNewList() {
                const newListName = newListInput.value.trim();
                if (newListName === '') {
                    alert('Please enter a name for the new list.');
                    return;
                }
                if (appState.lists[newListName]) {
                    alert('A list with this name already exists.');
                    return;
                }
                
                // Create new empty list and set as active
                appState.lists[newListName] = { sidebar: [], priority: [] };
                appState.activeListName = newListName;
                
                saveFullState();
                
                // Update UI
                populateListDropdown(); // Re-populates, new list will be selected
                loadCurrentListUI(); // Clears UI and shows new empty list
                
                newListInput.value = '';
            }

            function deleteCurrentList() {
                 const listToDelete = appState.activeListName;
                 const listNames = Object.keys(appState.lists);
                 
                 if (listNames.length <= 1) {
                    alert('You cannot delete the last list.');
                    return;
                 }
                 
                 if (confirm(`Are you sure you want to permanently delete the list "${listToDelete}"?`)) {
                    // Delete from appState
                    delete appState.lists[listToDelete];
                    
                    // Set a new active list (e.g., the first one remaining)
                    appState.activeListName = Object.keys(appState.lists)[0];
                    
                    saveFullState();
                    
                    // Update UI
                    populateListDropdown();
                    loadCurrentListUI();
                 }
            }


            // --- Task & Card Functions ---

            function addNewTask() {
                const taskTitle = newTaskInput.value.trim();
                if (taskTitle === '') {
                    alert('Please enter a movie title.');
                    return;
                }

                // Check *both* lists for duplicates
                const existingSidebarTasks = Array.from(sidebarList.querySelectorAll('.card-title'));
                const existingPriorityTasks = Array.from(priorityList.querySelectorAll('.card-title'));
                const allTasks = existingSidebarTasks.concat(existingPriorityTasks);

                if (allTasks.some(el => el.textContent === taskTitle)) {
                    alert('This movie already exists in one of the lists.');
                    return;
                }

                const newCard = createSidebarCardElement(taskTitle);
                sidebarList.appendChild(newCard);

                sortSidebar();
                newTaskInput.value = '';
                newTaskInput.focus();

                saveCurrentListState();
            }

            function createSidebarCardElement(title) {
                const card = document.createElement('li');
                card.className = 'card';
                card.draggable = true;
                card.dataset.taskTitle = title;

                const titleSpan = document.createElement('span');
                titleSpan.className = 'card-title';
                titleSpan.textContent = title;

                const controls = document.createElement('div');
                controls.className = 'card-controls';

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.title = 'Permanently delete';

                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    if (confirm(`Permanently delete "${title}"?`)) {
                        card.remove();
                        saveCurrentListState();
                    }
                });

                controls.appendChild(removeBtn);
                card.appendChild(titleSpan);
                card.appendChild(controls);

                addDragListeners(card);
                return card;
            }

            function createPriorityCardElement(title) {
                const card = document.createElement('li');
                card.className = 'card';
                card.draggable = true;
                card.dataset.taskTitle = title;

                const titleSpan = document.createElement('span');
                titleSpan.className = 'card-title';
                titleSpan.textContent = title;

                const controls = document.createElement('div');
                controls.className = 'card-controls';

                const sendToTopBtn = document.createElement('span');
                sendToTopBtn.className = 'move-btn';
                sendToTopBtn.innerHTML = '&#8593;'; // Up arrow ↑
                sendToTopBtn.title = 'Send to top';
                sendToTopBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    priorityList.prepend(card);
                    saveCurrentListState();
                });

                const sendToBottomBtn = document.createElement('span');
                sendToBottomBtn.className = 'move-btn';
                sendToBottomBtn.innerHTML = '&#8595;'; // Down arrow ↓
                sendToBottomBtn.title = 'Send to bottom';
                sendToBottomBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    priorityList.appendChild(card);
                    saveCurrentListState();
                });

                const removeBtn = document.createElement('span');
                removeBtn.className = 'remove-btn';
                removeBtn.innerHTML = '&times;';
                removeBtn.title = 'Remove from priority (moves to sidebar)';

                removeBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    moveCardToSidebar(card);
                });

                controls.appendChild(sendToTopBtn);
                controls.appendChild(sendToBottomBtn);
                controls.appendChild(removeBtn);

                card.appendChild(titleSpan);
                card.appendChild(controls);

                addDragListeners(card);
                return card;
            }

            function moveCardToSidebar(priorityCard) {
                const taskTitle = priorityCard.dataset.taskTitle;

                const existingTasks = Array.from(sidebarList.querySelectorAll('.card-title'));
                const alreadyExists = existingTasks.some(el => el.textContent === taskTitle);

                if (!alreadyExists) {
                    const newSidebarCard = createSidebarCardElement(taskTitle);
                    sidebarList.appendChild(newSidebarCard);
                    sortSidebar();
                }

                priorityCard.remove();
                saveCurrentListState();
            }

            function sortSidebar() {
                const cards = Array.from(sidebarList.children);
                cards.sort((a, b) => {
                    return a.dataset.taskTitle.localeCompare(b.dataset.taskTitle);
                });
                cards.forEach(card => sidebarList.appendChild(card));
            }

            // --- Drag & Drop Functions ---

            function addDragListeners(card) {
                card.addEventListener('dragstart', (e) => {
                    currentlyDragging = card;
                    currentlyDragging.dataset.originList = card.parentElement.id;
                    card.classList.add('dragging');
                    e.dataTransfer.effectAllowed = 'move';
                    e.dataTransfer.setData('text/plain', card.dataset.taskTitle);
                });

                card.addEventListener('dragend', () => {
                    if (currentlyDragging) {
                        currentlyDragging.classList.remove('dragging');
                        if (currentlyDragging.dataset.originList) {
                            delete currentlyDragging.dataset.originList;
                        }
                    }
                    currentlyDragging = null;
                });
            }

            function setupDragDropListeners() {
                priorityList.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    if (!currentlyDragging) return;

                    const afterElement = getDragAfterElement(priorityList, e.clientY);
                    if (afterElement == null) {
                        priorityList.appendChild(currentlyDragging);
                    } else {
                        priorityList.insertBefore(currentlyDragging, afterElement);
                    }
                });

                priorityList.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (!currentlyDragging) return;

                    const origin = currentlyDragging.dataset.originList;

                    if (origin === 'sidebar-list') {
                        const taskTitle = currentlyDragging.dataset.taskTitle;
                        const newPriorityCard = createPriorityCardElement(taskTitle);
                        priorityList.replaceChild(newPriorityCard, currentlyDragging);
                    }

                    if (currentlyDragging) {
                        currentlyDragging.classList.remove('dragging');
                        if (currentlyDragging.dataset.originList) {
                            delete currentlyDragging.dataset.originList;
                        }
                    }
                    currentlyDragging = null;
                    saveCurrentListState();
                });

                sidebar.addEventListener('dragover', (e) => {
                    e.preventDefault();
                    e.dataTransfer.dropEffect = 'move';
                });

                sidebar.addEventListener('drop', (e) => {
                    e.preventDefault();
                    if (!currentlyDragging) return;

                    if (currentlyDragging.dataset.originList === 'priority-list') {
                        moveCardToSidebar(currentlyDragging);
                    }

                    if (currentlyDragging) {
                        currentlyDragging.classList.remove('dragging');
                        if (currentlyDragging.dataset.originList) {
                            delete currentlyDragging.dataset.originList;
                        }
                    }
                    currentlyDragging = null;
                });
            }

            function getDragAfterElement(container, y) {
                const draggableElements = [...container.querySelectorAll('.card:not(.dragging)')];
                return draggableElements.reduce((closest, child) => {
                    const box = child.getBoundingClientRect();
                    const offset = y - box.top - box.height / 2;
                    if (offset < 0 && offset > closest.offset) {
                        return { offset: offset, element: child };
                    } else {
                        return closest;
                    }
                }, { offset: Number.NEGATIVE_INFINITY }).element;
            }

            // --- Utility Functions ---

            function clearAllData() {
                if (confirm('Are you sure you want to clear ALL saved data for ALL lists? This cannot be undone.')) {
                    localStorage.removeItem(STORAGE_KEY);
                    location.reload();
                }
            }

            function exportToTxt() {
                const priorityCards = priorityList.querySelectorAll('.card-title');
                const listName = appState.activeListName || "Movie List";

                if (priorityCards.length === 0) {
                    alert('Current list is empty. Nothing to export.');
                    return;
                }

                let fileContent = `${listName}\n`;
                fileContent += "=====================\n\n";

                const taskTitles = Array.from(priorityCards)
                    .map((card, index) => `${index + 1}. ${card.textContent}`);

                fileContent += taskTitles.join('\n');

                const blob = new Blob([fileContent], { type: 'text/plain;charset=utf-8' });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                
                // Create a safe filename
                const safeFilename = listName.toLowerCase().replace(/[^a-z0-9]+/g, '-');
                link.download = `${safeFilename}-list.txt`;

                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                URL.revokeObjectURL(link.href);
            }

            // --- START THE APP ---
            initialize();

        });
    </script>
